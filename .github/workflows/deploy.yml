name: Deploy to Production

on:
  push:
    branches:
      - master 

jobs:
  deploy:
    runs-on: ubuntu-latest # Or your desired runner
    environment: production # Use GitHub Environments for secrets and deployments
    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_PORT: 22
      SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      APP_DIR: /var/www/workspaces

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # (Optional) If your server doesn't have Node/NPM/Composer already
      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '18' # Or your desired Node.js version
      # - name: Setup PHP
      #   uses: shivammathur/setup-php@v2
      #   with:
      #     php-version: '8.2' # Or your desired PHP version
      #     extensions: mbstring, pdo_mysql, zip # Common extensions

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          port: ${{ env.SSH_PORT }}
          script: |
            cd ${{ env.APP_DIR }}

            # Ensure the deploy.sh script is executable on the server
            # (You might want to commit it with +x or chmod it during setup)
            chmod +x deploy.sh

            # Run the deployment script
            ./deploy.sh

            # Important: After deployment, restart your PHP-FPM service
            # or web server if necessary, to pick up new code and configs.
            sudo service php8.2-fpm reload # Adjust service name for your PHP version
            # sudo systemctl restart nginx # Or apache